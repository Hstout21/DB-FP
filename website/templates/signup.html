{% extends "base.html" %}
{% block title %} Signup {% endblock %}

{% block content %} 

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card card-whole m-2 cb1 text-center">

            <div class="card-body">

                <h3 class="card-title mb-4">Sign Up</h3>

                <form method="POST"> 
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
                    </div>
                    <div class="form-group"> 
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter password" />
                    </div>
                    <div class="form-group">
                        <label for="password2">Password (Confirm)</label>
                        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
                    </div>
                
                    <button type="submit" class="btn btn-outline-light">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
